<h2>Are you sure you want to delete this post?</h2>
<p><strong>{{ post.title }}</strong></p>
<p>{{ post.content }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: white; background-color: red;">Yes, Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
