<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“¢ Community Feed</h2>

        {% for post in posts %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-primary">{{ post.title }}</h3>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="text-muted"><em>by {{ post.user.username }}</em></p>
                    <small class="text-muted">Posted on {{ post.created_at|date:"F j, Y, g:i a" }}</small>
                    <div class="mt-3">
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary btn-sm">ðŸ’¬ View & Comment</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-warning text-center" role="alert">
                No posts found.
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
